<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e1436927c8.js" crossorigin="anonymous"></script>
        <title>HBOMAX - HOME</title>
    </head>

    <body>
        <div class="container" id="header">
            <img id="logo" src="hbo.svg">
            <h1>Entrar</h1>
            <p>Você tem uma conta HBO Max?</p>
        </div>
        
        <div class="container" id="formContact">
            <form action="" method="">
                <p>E-mail</p>
                <input type="text" id="emailInput" name="clientEmail" required>
                <p>
                <p>Senha</p>
                <input type="password" id="passwordInput" name="clientePsw" required>
                <p>
                <button type="submit">Entrar</button>
                </p>    
            </form>
        </div>

        <div class="container" id="providerService"> 
            <p>
                Você acessa a HBO Max por um provedor<br>
                de TV, de internet ou celular?  
            </p>

            <button>Entrar como provedor</button>
        </div>
        <div class="container" id="icons">
            <ul>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
            </ul>
        </div>

    </body>

</html>
